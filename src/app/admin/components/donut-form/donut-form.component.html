<div>
  <form class="donut-form" #form="ngForm">
    <label for="name" class="label" >
      <span>Name</span>
      <input type="text" name="name" class="input" ngModel required >
    </label>

    <label for="icon" class="label">
      <span>Icon</span>
      <select name="icon" class="input" ngModel>
          <option *ngFor="let icon of icons">{{ icon }}</option>
      </select>
    </label>

      <label for="name" class="label">
        <span>Price</span>
        <input type="number" name="price" class="input" ngModel required>
      </label>

      <div class="donut-form-radios">
        <p class="donut-form-radios-label label">Promo</p>
        <label for="">
          <input type="radio" name="promo" [value]="undefined" ngModel required>
          <span>None</span>
        </label>
        <label for="">
          <input type="radio" name="promo" value="new" ngModel required>
          <span>New</span>
        </label>
        <label for="">
          <input type="radio" name="promo" value="limited" ngModel required>
          <span>Limited</span>
        </label>
        <label for="" class="label">
          <span>Description</span>
          <input type="textarea" class="input" ngModel required>
        </label>
      </div>

  </form>
</div>
